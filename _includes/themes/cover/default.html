<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Bootstrap core CSS -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ ASSET_PATH }}/css/cover.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ ASSET_PATH }}/bootstrap/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ ASSET_PATH }}/bootstrap/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <!-- Highlight.js-->
    <!--link rel="stylesheet" href="{{ BASE_PATH }}/assets/highlight/styles/default.css">
    <script src="{{ BASE_PATH }}/assets/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script -->
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="masthead">
                <nav role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="masthead">
                        <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="jb-navbar-collapse">
                        <ul class="nav navbar-nav masthead-nav">
                            <!--li class="active"><a href="#">[ {{ page.title }} ]</a></li -->
                            {% assign pages_list = site.pages %} {% assign group = 'navigation' %} {% include JB/pages_list %}
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            </div>
            {{ content }}
            <div class="mastfoot">
                <div class="inner">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a> and <a href="http://getbootstrap.com" target="_blank">Bootstrap.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{{ ASSET_PATH }}/bootstrap/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ ASSET_PATH }}/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
